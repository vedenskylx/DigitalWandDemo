{% extends 'base.html' %}

{% block content %}
    <main role="main" class="container">
      <div class="starter-template">
        <h1>{{ object.title }}</h1>
        <p class="lead">
            {{ object.content|safe }}
        </p>
          {% if object.img %}
              <img src="{{ object.img.url }}" alt="{{ object.title }}">
          {% endif %}
      </div>
    </main>
{% endblock %}
