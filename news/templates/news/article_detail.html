{% extends 'base.html' %}

{% block content %}
    <main role="main" class="container">
      <div class="starter-template">
        <h1>{{ object.title }}</h1>
        <p class="lead">
            {{ object.content|safe }}
        </p>
          {% if object.img %}
              <img src="{{ object.img.url }}" alt="{{ object.title }}">
          {% endif %}
          <p>Автор: {{ object.get_user_name.first_name }} {{ object.get_user_name.last_name }}</p>
      </div>
    </main>
{% endblock %}
