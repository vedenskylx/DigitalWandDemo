{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for post in object_list %}
                <div class="col-md-4">
                    <h2>
                        {{ post.title }}
                    </h2>
                    <p>
                        {{ post.content|safe|truncatewords_html:8 }}
                    </p>
                    <p>
                        <a class="btn btn-secondary" href="{{ post.get_absolute_url }}" role="button">Подробнее »</a>
                    </p>
                  </div>
            {% empty %}
            <h2>Нет постов</h2>
            {% endfor %}
        </div>
        <hr>
    </div>
{% endblock %}
